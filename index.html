<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUSA</title>
    <meta name="description" content="Search github users by nickname" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo header__logo">
          <h1>GUSA🔎</h1>
          <p>Github User Search App</p>
        </div>
      </header>
      <main class="main">
        <div class="search-form">
          <svg
            viewBox="0 -0.5 21 21"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#19191b"
            class="icon search-form__icon"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g
                  id="Dribbble-Light-Preview"
                  transform="translate(-179.000000, -280.000000)"
                  fill="#000000"
                >
                  <g id="icons" transform="translate(56.000000, 160.000000)">
                    <path
                      d="M128.93985,132.929 L130.42455,134.343 L124.4847,140 L123,138.586 L128.93985,132.929 Z M136.65,132 C133.75515,132 131.4,129.757 131.4,127 C131.4,124.243 133.75515,122 136.65,122 C139.54485,122 141.9,124.243 141.9,127 C141.9,129.757 139.54485,132 136.65,132 L136.65,132 Z M136.65,120 C132.5907,120 129.3,123.134 129.3,127 C129.3,130.866 132.5907,134 136.65,134 C140.7093,134 144,130.866 144,127 C144,123.134 140.7093,120 136.65,120 L136.65,120 Z"
                      id="search_right-[#1507]"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </svg>
          <input
            type="text"
            class="input search-form__input"
            id="input"
            placeholder="Search github username..."
          />
          <button
            class="button search-form__button"
            id="submit"
            onclick="getUser()"
          >
            Search
          </button>
        </div>
        <div class="preloader" id="preloader">
          <svg
            viewBox="0 0 102 102"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="big-circle"
              d="M101 51C101 78.6142 78.6142 101 51 101C23.3858 101 1 78.6142 1 51"
              stroke="#252525"
              stroke-width="2"
            />
            <path
              class="small-circle"
              d="M91 51C91 28.9086 73.0914 11 51 11C28.9086 11 11 28.9086 11 51"
              stroke="#252525"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="account" id="account">
          <div class="card account__card">
            <div class="profile">
              <div class="profile__bio" id="profile__bio">
                <img
                  src="https://avatars.githubusercontent.com/u/583231?v=4"
                  alt="profile_pic"
                  srcset=""
                  class="profile__pic"
                />
                <h1>Alexander Zaitsev</h1>
                <a href="#">@hecudev</a>
                <p>This profile has no bio</p>
              </div>
              <div class="profile__created-at">
                <p id="created_at">Joined 18 Jul 2011</p>
              </div>
            </div>
            <div class="statistic" id="statistic">
              <div class="block">
                <p>Repos</p>
                <h1>10</h1>
              </div>
              <div class="block">
                <p>Followers</p>
                <h1>8740</h1>
              </div>
              <div class="block">
                <p>Following</p>
                <h1>9</h1>
              </div>
            </div>
            <div class="links">
              <div class="links_left">
                <div class="block block__links">
                  <svg
                    fill="#19191b"
                    viewBox="0 0 24 24"
                    data-name="Layer 1"
                    id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <title></title>
                      <path
                        d="M12,2a8,8,0,0,0-8,8c0,5.4,7,11.5,7.35,11.76l.65.56.65-.56C13,21.5,20,15.4,20,10A8,8,0,0,0,12,2Zm0,12a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"
                      ></path>
                      <circle cx="12" cy="10" r="2"></circle>
                    </g>
                  </svg>
                  <p id="location">San Francisco</p>
                </div>
                <div class="block block__links">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M10.975 14.51a1.05 1.05 0 0 0 0-1.485 2.95 2.95 0 0 1 0-4.172l3.536-3.535a2.95 2.95 0 1 1 4.172 4.172l-1.093 1.092a1.05 1.05 0 0 0 1.485 1.485l1.093-1.092a5.05 5.05 0 0 0-7.142-7.142L9.49 7.368a5.05 5.05 0 0 0 0 7.142c.41.41 1.075.41 1.485 0zm2.05-5.02a1.05 1.05 0 0 0 0 1.485 2.95 2.95 0 0 1 0 4.172l-3.5 3.5a2.95 2.95 0 1 1-4.171-4.172l1.025-1.025a1.05 1.05 0 0 0-1.485-1.485L3.87 12.99a5.05 5.05 0 0 0 7.142 7.142l3.5-3.5a5.05 5.05 0 0 0 0-7.142 1.05 1.05 0 0 0-1.485 0z"
                        fill="#19191b"
                      ></path>
                    </g>
                  </svg>
                  <a id="blog"></a>
                </div>
              </div>
              <div class="links_right">
                <div class="block block__links">
                  <svg
                    fill="#19191b"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 512 512"
                    xml:space="preserve"
                    class="icon"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <g id="7935ec95c421cee6d86eb22ecd12fcba">
                        <path
                          style="display: inline"
                          d="M447.043,447.477c0,17.578-6.273,32.66-18.838,45.186c-12.549,12.563-27.619,18.838-45.197,18.838 H256.371c-52.745,0-97.831-18.726-135.27-56.164c-37.444-37.438-56.145-82.512-56.145-135.27V64.573 c0-18.089,6.231-33.284,18.701-45.61C96.126,6.675,111.353,0.5,129.335,0.5c17.447,0,32.448,6.288,44.899,18.85 c12.494,12.538,18.744,27.595,18.744,45.173v63.998h189.793c17.652,0,32.771,6.288,45.396,18.85 c12.602,12.525,18.875,27.596,18.875,45.173c0,17.553-6.273,32.623-18.838,45.186c-12.549,12.525-27.656,18.813-45.234,18.813 H192.979v63.462c0,17.641,6.137,32.61,18.463,44.974c12.319,12.326,27.278,18.489,44.874,18.489h126.655 c17.578,0,32.686,6.299,45.234,18.837C440.77,414.854,447.043,429.924,447.043,447.477"
                        ></path>
                      </g>
                    </g>
                  </svg>
                  <a id="twitter">@web3dent</a>
                </div>
                <div class="block block__links">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        d="M9 7H5C3.89543 7 3 7.89543 3 9V18C3 19.1046 3.89543 20 5 20H19C20.1046 20 21 19.1046 21 18V9C21 7.89543 20.1046 7 19 7H15M9 7V5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7M9 7H15"
                        stroke="#19191b"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </g>
                  </svg>
                  <p id="company"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="not-found" id="not-found">
          <div class="card card__not-found">
            <h1>404</h1>
            <p>Not Found</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        &copy; 2023 • Made by
        <a href="https://github.com/hecudev">hecudev</a> with ❤
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
